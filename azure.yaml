name: placeholder-container-app
type: Microsoft.App/containerApps
location: East US
properties:
  configuration:
    activeRevisionsMode: Single
    ingress:
      external: true
      targetPort: 3000
  template:
    containers:
      - image: joaquincasal/hemoclub:#{IMAGE_VERSION}#
        name: placeholder-container-app
        resources:
          cpu: 0.25
          memory: 0.5Gi
          ephemeralStorage: 1Gi
        env:
          - name: RAILS_MASTER_KEY
            secretRef: rails-key
    scale:
      minReplicas: 0
      maxReplicas: 1
