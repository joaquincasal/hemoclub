---
name: "hemoclub-containerapp"
type: "Microsoft.App/containerApps"
location: "East US"
properties:
  workloadProfileName: "Consumption"
  configuration:
    secrets:
      - name: "connection-string"
      - name: "rails-key"
    activeRevisionsMode: "Single"
    ingress:
      external: "true"
      targetPort: "3000"
  template:
    containers:
      - image: "docker.io/joaquincasal/hemoclub:#{IMAGE_VERSION}#"
        name: "hemoclub-containerapp"
        env:
          - name: "RACK_ENV"
            value: "production"
          - name: "RAILS_ENV"
            value: "production"
          - name: "DATABASE_URL"
            secretRef: "connection-string"
          - name: "SECRET_KEY_BASE"
            secretRef: "rails-key"
          - name: "RAILS_SERVE_STATIC_FILES"
            value: "true"
          - name: "RAILS_LOG_TO_STDOUT"
            value: "true"
          - name: "API_MAILER_SECRET"
            secretRef: "mailer-api-secret"
          - name: "SMTP_MAILER_USERNAME"
            secretRef: "smtp-username"
          - name: "SMTP_MAILER_PASSWORD"
            secretRef: "smtp-password"
          - name: "WEBHOOK_KEY"
            secretRef: "webhook-key"
          - name: "APP_VERSION"
            value: "#{IMAGE_VERSION}#"
        resources:
          cpu: "0.25"
          memory: "0.5Gi"
          ephemeralStorage: "1Gi"
    scale:
      minReplicas: "1"
      maxReplicas: "1"